sample:
  description: Sample for nPM1300 PMIC SHELL
  name: nPM1300 PMIC SHELL

common:
    tags: pmic
    timeout: 30

tests:
  sample.pmic.shell_example_eng_b:
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
      - nrf52840dk_nrf52840
    platform_allow: nrf5340dk_nrf5340_cpuapp nrf52840dk_nrf52840
    extra_args: CONFIG_NPMX_DEVICE_NPM1300_ENG_B=y
    harness: console
    harness_config:
      fixture: nPM1300_setup_eng_b
      type: multi_line
      ordered: false
      regex:
        -  "PMIC device ok"
